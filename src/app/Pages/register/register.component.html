<div class="login-container">
  <div class="login-wrapper">
    <!-- Image Side -->
    
    <div class="login-form-container">
      <div class="login-header">
        <h1>Register</h1>
        <p>Please fill in the details to create an account</p>
      </div>
      
      <form (ngSubmit)="onRegister()" class="login-form">
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-container">
            <input 
              type="email" 
              id="email" 
              [(ngModel)]="email" 
              name="email" 
              placeholder="Enter your email" 
              [class.is-invalid]="submitted && !email"
            >
          </div>
          <div *ngIf="submitted && !validateEmail(email)" class="error-message">
            Please enter a valid email
          </div>
        </div>
        
        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-container">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              id="password" 
              [(ngModel)]="password" 
              name="password" 
              placeholder="Enter your password"
              [class.is-invalid]="submitted && !password"
            >
            <button 
              type="button" 
              class="toggle-password" 
              (click)="togglePasswordVisibility()"
            >
              <span *ngIf="!showPassword">Show</span>
              <span *ngIf="showPassword">Hide</span>
            </button>
          </div>
          <div *ngIf="submitted && !password" class="error-message">
            Password is required
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-container">
            <input 
              [type]="showConfirmPassword ? 'text' : 'password'" 
              id="confirmPassword" 
              [(ngModel)]="confirmPassword" 
              name="confirmPassword" 
              placeholder="Confirm your password"
              [class.is-invalid]="submitted && (!confirmPassword || password !== confirmPassword)"
            >
            <button 
              type="button" 
              class="toggle-password" 
              (click)="toggleConfirmPasswordVisibility()"
            >
              <span *ngIf="!showConfirmPassword">Show</span>
              <span *ngIf="showConfirmPassword">Hide</span>
            </button>
          </div>
          <div *ngIf="submitted && !confirmPassword" class="error-message">
            Confirm password is required
          </div>
          <div *ngIf="submitted && password !== confirmPassword" class="error-message">
            Passwords do not match
          </div>
        </div>
        
        <!-- Error Message Display -->
        <div *ngIf="registrationErrorMessage" class="error-alert">
          {{ registrationErrorMessage }}
        </div>
        
        <!-- Register Button -->
        <button 
          type="submit" 
          class="login-button" 
          [disabled]="loading"
        >
          <span *ngIf="!loading">Register</span>
          <span *ngIf="loading">Loading...</span>
        </button>
        
        <!-- Sign In Link -->
        <div class="signup-prompt">
          <span>Already have an account?</span>
          <a (click)="goToLogin()">Sign in</a>
        </div>
      </form>
    </div>
    
    <div class="image-container">
      <!-- Background image will be added via CSS -->
      <svg enable-background="new 0 0 300 302.5" version="1.1" viewBox="0 0 300 302.5" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>
  </div>
</div>
