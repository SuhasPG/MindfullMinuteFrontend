<div class="login-container">
    <div class="login-wrapper">
        <!-- Image Side -->
      <div class="image-container">
        <!-- Background image will be added via CSS -->
        <svg enable-background="new 0 0 300 302.5" version="1.1" viewBox="0 0 300 302.5" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"></svg>
      </div>
      <div class="login-form-container">
        <div class="login-header">
          <h1>Welcome back</h1>
          <p>Welcome back! Please enter your details</p>
        </div>
        
        <form (ngSubmit)="onLogin()" class="login-form">
          <!-- Email Field -->
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-container">
              <input 
                type="email" 
                id="email" 
                [(ngModel)]="email" 
                name="email" 
                placeholder="Enter your email" 
                [class.is-invalid]="submitted && !email"
              >
            </div>
            <div *ngIf="submitted && !validateEmail(email)" class="error-message">
              Please enter a valid email
            </div>
          </div>
          
          <!-- Password Field -->
          <div class="form-group">
            <div class="password-label-container">
              <label for="password">Password</label>
              <a (click)="forgotPassword()" class="forgot-password">Forgot password?</a>
            </div>
            <div class="input-container">
              <input 
                [type]="showPassword ? 'text' : 'password'" 
                id="password" 
                [(ngModel)]="password" 
                name="password" 
                placeholder="Enter your password"
                [class.is-invalid]="submitted && !password"
              >
              <button 
                type="button" 
                class="toggle-password" 
                (click)="togglePasswordVisibility()"
              >
                <span *ngIf="!showPassword">Show</span>
                <span *ngIf="showPassword">Hide</span>
              </button>
            </div>
            <div *ngIf="submitted && !password" class="error-message">
              Password is required
            </div>
          </div>
          
          <!-- Remember Me Checkbox -->
          <div class="form-group remember-me">
            <div class="checkbox-container">
              <input 
                type="checkbox" 
                id="rememberMe" 
                [(ngModel)]="rememberMe" 
                name="rememberMe"
              >
              <label for="rememberMe">Remember for 30 days</label>
            </div>
          </div>
          
          <!-- Error Message Display -->
          <div *ngIf="errorMessage" class="error-alert">
            {{ errorMessage }}
          </div>
          
          <!-- Login Button -->
          <button 
            type="submit" 
            class="login-button" 
            [disabled]="loading"
          >
            <span *ngIf="!loading">Sign in</span>
            <span *ngIf="loading">Loading...</span>
          </button>
          
          <!-- Sign Up Link -->
          <div class="signup-prompt">
            <span>Don't have an account?</span>
            <a (click)="goToSignup()">Sign up</a>
          </div>
        </form>
      </div>
      
      
    </div>
  </div>
